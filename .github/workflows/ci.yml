name: .NET CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: ['7.0', '8.0']
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ matrix.dotnet-version }}

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: nuget-${{ matrix.dotnet-version }}-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            nuget-${{ matrix.dotnet-version }}-

      - name: Locate solution
        id: find_sln
        run: |
          # Find the first .sln in the repository root safely (handles spaces)
          sln=$(find . -maxdepth 1 -name "*.sln" -print -quit)
          if [ -z "$sln" ]; then
            echo "No solution file found at repository root" >&2
            exit 1
          fi
          # strip leading ./ if present
          sln=${sln#./}
          echo "sln=$sln" >> $GITHUB_OUTPUT

      - name: Restore
        run: dotnet restore "${{ steps.find_sln.outputs.sln }}"

      - name: Build
        run: dotnet build "${{ steps.find_sln.outputs.sln }}" --configuration Release --no-restore

      - name: Test
        run: |
          # run tests if any exist
          if ls **/*Tests*.csproj 1> /dev/null 2>&1; then
            dotnet test "${{ steps.find_sln.outputs.sln }}" --configuration Release --no-build --verbosity normal
          else
            echo "No test projects found."
          fi

      - name: Upload build artifacts (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: |
            **/bin/Release
